name: Run Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.1.13"

      - name: Poetry install
        run: |
          poetry install
      - name: Run pytest
        run: |
          poetry run pytest -vv -m "not integration"
