name: Run Tests
on:
  push:
    branches:
      - main
    paths:
      - elpis/**.py
      - tests/**.py
  pull_request:
    branches:
      - main
    paths:
      - elpis/**.py
      - tests/**.py

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - uses: Jimver/cuda-toolkit@v0.2.11
        id: cuda-toolkit
        with:
          cuda: '12.1.0'

      - name: Setup poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: "1.1.13"

      - name: Poetry install
        run: |
          poetry install
      - name: Run pytest
        run: |
          poetry run pytest -vv -m "not integration"
